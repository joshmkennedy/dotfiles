# MY TMUX CONF

set mouse on

set -g prefix C-f
unbind C-b
bind C-f send-prefix


set -g base-index 1
setw -g pane-base-index 1


bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# bind-key -r i run-shell "tmux neww ~/tmux/scripts/tmux-cht.sh"
bind-key -r o run-shell "tmux neww ~/.bin/tmux-sessionizer"
bind R source ~/.tmux.conf

set -g mouse on
setw -g mode-keys vi


#PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "battery cpu-usage network-bandwidth git"
set -g @dracula-show-fahrenheit true
set -g @dracula-cpu-usage-colors "light_purple dark_gray"
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'


set -g window-style 'bg=default'
# set -g window-active-style 'bg=default,fg=default,border=default'


run '~/.tmux/plugins/tpm/tpm'



